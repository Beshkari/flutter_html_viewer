version: 0.0.1
homepage: https://github.com/Beshkari/flutter_html_viewer

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  html: ^0.15.0
  share: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
